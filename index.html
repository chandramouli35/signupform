<!DOCTYPE html>
    <head>
        <title> Sign Up Form </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sign-up-form">
            <img src="https://res.cloudinary.com/dgonqoet4/image/upload/v1711520872/R_ovm86c.jpg">
            <h1 class="heading">
                Sign Up Now
            </h1>
            <form>
                <input type="email" class="inputBox" placeholder="Your Email">
                <input type="password" class="inputBox" placeholder="Your Password">
                <p> <span> <input type="checkbox"> </span> I agree to the terms and conditions</p>
                <button type="button" class="sign-btn">Sign up</button>
                <hr>
                <p class="orDescription"> OR</p>
                <button type="button"  class="Linked-In"> Login With LinkedIn</button>
                <p>Do you have an Account ? <a href="#" >Sign In</a></p>
            </form>
        </div>
    </body>
</html>
